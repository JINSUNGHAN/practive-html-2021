<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen_header">
        <h1 class="header_title">Chats</h1>
        <div class="header_icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chats.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img 
                        src="img/Blackpin_jisu.png" 
                        class="user-component_avatar user-component_avatar" 
                    />
                    <div class="user-component_text">
                        <h4 class="user-component_title">Friend1</h4>
                        <h6 class="user-component_subtitle">I love You!</h6>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component_time">22:22</span>
                    <div class="badge">2</div>
                </div>
            </div> 
        </a>
    </main>


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li> 

            <li class="nav_btn">
                <a class="nav_link" href="chat.html">
                    <span class="nav_notification badge">2</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
